<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée | Ponts TI</title>
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://pontsti.github.io/">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#0d1b2a">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Source Sans 3', system-ui, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1a3a5c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            color: #5eead4;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #5eead4;
            color: #0d1b2a;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(94, 234, 212, 0.4);
        }
        .links {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .links a {
            color: #5eead4;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(94, 234, 212, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .links a:hover {
            background: rgba(94, 234, 212, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page non trouvée</h2>
        <p>
            La page que vous cherchez n'existe pas ou a été déplacée. 
            Pas de souci, vous pouvez retourner à l'accueil ou explorer les sections ci-dessous.
        </p>
        <a href="/" class="btn">Retour à l'accueil</a>
        <div class="links">
            <a href="/#apropos">À propos</a>
            <a href="/#rapport-ti">Marché TI</a>
            <a href="/#articles">Articles</a>
            <a href="/#faq">FAQ</a>
